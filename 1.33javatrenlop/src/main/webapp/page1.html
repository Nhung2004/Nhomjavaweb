<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="Stylesheet" href="Style.css">
</head>
<body>
<div class="container">
  <div class="view d-flex "> 
    <div class="formview me-auto">
      <div class="row py-3">
        <div class="input-group ">
          <div class="col-12 text-center d-flex justify-content-center align-items-center ">
            <img class="anh1 mx-3" src="img/logohaui.jpg" alt="Logo HAUI">
            <div class="khauhieu text-bg-warning" style="border:2px solid yellow;">OneHaui</div>
          </div>
        </div>
      </div>

      <div class="tittle text-center">
        <h5>Trường Đại Học Công Nghiệp Hà Nội</h5>
      </div>

      <div class="row py-3 justify-content-center">
        <!-- Input Nhập Mã Sinh Viên với icon -->
        <div class="col-10 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input class="form-control" type="text" id="nhapmasinhvien" name="nhapmasinhvien" placeholder="Nhập Mã Sinh Viên">
          </div>
        </div>

        <div class="col-10 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input class="form-control" type="password" id="timkiem" name="timkiem" placeholder="Nhập Mật Khẩu">
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="input-group col-12 mb-5 d-flex justify-content-between ">
          <div class="col-auto">
            <a href="#" style="text-decoration: none;">Quên mật khẩu?</a>
          </div>
          <div class="col-auto">
            <a href="#" style="color:red; text-decoration: none;">Sử dụng bằng tài khoản khác</a>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10">
          <button class="btn btn-primary w-100" type="submit">
            <img src="img/logohaui.jpg" style="height: 25px; margin-right: 20px;" alt="Logo">Đăng Nhập
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
